hydra:
  run:
    dir: algorithms/_configs/_logs/flat_minima/1740572704
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: true
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=algorithms/_configs/_logs/flat_minima/1740572704
    - hydra.mode=RUN
    task:
    - experiment_name=flat_minima
    - sub_experiment_name=normalize_regularize
    - algorithm=nix
    - algorithm.beta=0.5
    - algorithm.lmb.lr=0.1
    - training.normalize=True
    - training.regularization_coef=1.0
    - training.max_iter=500
    - params=
    - weights=
    - main.mux=
    - main.muy=
    - main.stdx=
    - main.stdy=
    - main.rho=
    - main.flat=
    - aux.mux=
    - aux.muy=
    - aux.stdx=
    - aux.stdy=
    - aux.rho=
    - aux.flat=
    - plot.lim=
  job:
    name: main
    chdir: null
    override_dirname: algorithm.beta=0.5,algorithm.lmb.lr=0.1,algorithm=nix,aux.flat=,aux.mux=,aux.muy=,aux.rho=,aux.stdx=,aux.stdy=,experiment_name=flat_minima,main.flat=,main.mux=,main.muy=,main.rho=,main.stdx=,main.stdy=,params=,plot.lim=,sub_experiment_name=normalize_regularize,training.max_iter=500,training.normalize=True,training.regularization_coef=1.0,weights=
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/4thhia/workdir/nix/toy
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/4thhia/workdir/nix/toy/algorithms/_configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/4thhia/workdir/nix/toy/algorithms/_configs/_logs/flat_minima/1740572704
    choices:
      algorithm: nix
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
